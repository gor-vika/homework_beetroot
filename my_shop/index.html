<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My shop</title>
    <link rel="stylesheet" href="assets/style/style.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="card mb-4 ">
      <div class="card-header">
        <h3>Add product to cart</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for="product_title">Title</label>
            <input type="text" id="product_title" class="form-control">
          </div>
          <div class="col-2">
            <label for="product_qty">Quantity</label>
            <input type="number" id="product_qty" class="form-control" value="1" min="1">
          </div>
          <div class="col-2">
            <label for="product_price">Price</label>
            <input type="number" id="product_price" class="form-control" min="0">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-success mt-4" onclick="addToCart()">Add</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-4 ">
      <div class="card-header">
        <h3>Discount</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for="disc_type">Type</label>
            <select id="disc_type" class="form-control">
              <option value="percent">Percent</option>
              <option value="fixed">Fixed</option>
            </select>
          </div>
          <div class="col-2">
            <label for="disc_amount">Amount</label>
            <input type="number" id="disc_amount" class="form-control" value="0">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-success mt-4" onclick="applyDisc()">Apply</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h3>Product list</h3>
      </div>
      <div class="card-body">
        <select class="form-control" id="sorting" onchange="productList()">
          <option value="subTotalAsc">Subtotal Asc</option>
          <option value="subTotalDesc">Subtotal Desc</option>
          <option value="qtyAsc">Quantity Asc</option>
          <option value="qtyDesc">Quantity Desc</option>
          <option value="title">Title</option>
        </select>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Bought</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Subtotal</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="cart_tbody"></tbody>
          <tfoot>
            <tr>
              <th colspan="5">Discount</th>
              <th id="cart_disc"></th>
              <th></th>
            </tr>
            <tr>
              <th colspan="5">Total:</th>
              <th id="cart_total"></th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
     
    
  </div>
  <script src="assets/js/toast.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
