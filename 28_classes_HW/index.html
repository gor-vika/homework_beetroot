<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style.min.css">
</head>
<body>
    <div class="container">
        <div class="input-group mb-3 pt-5 circle">
            <input id="radiusValue" type="number" class="form-control" placeholder="Ввести радіус кола">
            <button class="btn btn-outline-secondary" type="button" id="getRadius">Показати радіус</button>
            <button class="btn btn-outline-secondary" type="button" id="changeRadius">Змінити радіус</button>
            <button class="btn btn-outline-secondary" type="button" id="getDiametr">Діаметр кола</button>
            <button class="btn btn-outline-secondary" type="button" id="getArea">Площа кола</button>
            <button class="btn btn-outline-secondary" type="button" id="getLength">Довжина кола</button>
        </div>
        <div><span id="results" class="badge text-bg-info"></span></div>

        <div class="input-group mb-3 pt-5 circle">
            <input id="fill_percent" type="number" class="form-control" placeholder="Ввести % кількості чорнил у маркері">
            <button class="btn btn-outline-secondary" type="button" id="writeMarker">Показати маркер</button>
        </div>
        <input type="text" id="userInput" placeholder="Ввести текст">
        <div><span id="result_marker" class="badge text-bg-info"></span></div>
    </div>
    

    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
