<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.min.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="title">Architectural Photography</div>
                <div class="grid">
                    <div class="photo">
                        <img src="assets/img/image-1.png" alt="photo 1">
                    </div>
                    <div class="photo colspan">
                        <img src="assets/img/image-2.png" alt="photo 2">
                    </div>
                    <div class="photo colspan">
                        <img src="assets/img/image-3.png" alt="photo 3">
                    </div>
                    <div class="photo">
                        <img src="assets/img/image-4.png" alt="photo 4">
                    </div>
                    <div class="photo">
                        <img src="assets/img/image-5.png" alt="photo 5">
                    </div>
                    <div class="photo colspan">
                        <img src="assets/img/image-6.png" alt="photo 6">
                    </div>
                </div>
                <div class="title">Still Life Photography</div>
                <div class="grid">
                    <div class="photo">
                        <img src="assets/img/image-7.png" alt="photo 7">
                    </div>
                    <div class="photo colspan">
                        <img src="assets/img/image-8.png" alt="photo 8">
                    </div>
                    <div class="photo rowspan colspan">
                        <img src="assets/img/image-9.png" alt="photo 9">
                    </div>
                    <div class="photo rowspan">
                        <img src="assets/img/image-10.png" alt="photo 10">
                    </div>
                    <div class="photo colspan">
                        <img src="assets/img/image-11.png" alt="photo 11">
                    </div>
                    <div class="photo">
                        <img src="assets/img/image-12.png" alt="photo 12">
                    </div>
                </div>
                <div class="title">Portrait and Fashion Photography</div>
                <div class="grid">
                    <div class="photo">
                        <img src="assets/img/image-13.png" alt="photo 13">
                    </div>
                    <div class="photo rowspan">
                        <img src="assets/img/image-14.png" alt="photo 14">
                    </div>
                    <div class="photo">
                        <img src="assets/img/image-15.png" alt="photo 15">
                    </div>
                    <div class="photo">
                        <img src="assets/img/image-16.png" alt="photo 16">
                    </div>
                    <div class="photo rowspan">
                        <img src="assets/img/image-17.png" alt="photo 17">
                    </div>
                    <div class="photo rowspan">
                        <img src="assets/img/image-18.png" alt="photo 18">
                    </div>
                    <div class="photo">
                        <img src="assets/img/image-19.png" alt="photo 19">
                    </div>
                    <div class="photo colspan">
                        <img src="assets/img/image-20.png" alt="photo 20">
                    </div>
                    <div class="photo colspan">
                        <img src="assets/img/image-21.png" alt="photo 21">
                    </div>
                    <div class="photo">
                        <img src="assets/img/image-22.png" alt="photo 22">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
