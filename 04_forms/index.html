<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <div class="form_row">
                <label for="full_name">Повне ім'я</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form_row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form_row">
                <label for="">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form_row">
                <label for="password_2">Пароль ще раз</label>
                <input type="password" id="password_2" name="password_2" required>
            </div>
            <div class="form_row">
                <label for="">Стать</label>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label class="gender" for="male">чоловіча</label>
                <input type="radio" id="female" name="gender" value="female">
                <label class="gender" for="female">жіноча</label>
            </div>
            <div class="form_row">
                <label for="age">Вік</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form_row">
                <label for="course_select">Курс</label>
                <select name="curses" id="course_select" required>
                    <option value="">-=Виберіть курс=-</option>
                    <option value="front-end">Front-end developer</option>
                    <option value="design">UI/UX design</option>
                    <option value="pj_managment">Project Managment</option>
                </select>
            </div>
            <div class="form_row">
                <label for="adress">Повна адреса</label>
                <textarea name="adress" id="adress" required cols="30" rows="4" 
                placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
                </div>
            <div class="form_row">
                <input type="checkbox" id="person_agree" name="person_agree" required>
                <label class="agreement" for="person_agree">Я погоджуюсь з обробкою персональних даних</label>
            </div>
            <div class="form_row btn">
                    <button type="reset">Очистити форму</button>
                    <button type="submit">Зареєструватись</button>
            </div>
        </form>
    </div>
</body>
</html>
