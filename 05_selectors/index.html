<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopping list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </div>
    </header>
    <main>
        <form action="#" method="get">
            <div class="container">
                <div>
                    <input type="checkbox" name="shopping_list[]" id="pickle" value="pickles">
                    <label for="pickle"><span>A lot of pickles <small>(for the next lessons about CSS)</small></span></label>
                </div>
                <div>
                    <input type="checkbox" name="shopping_list[]" id="apple" value="apples" checked>
                    <label for="apple"><span>10 apples <small>(for more CSS manipulations)</small>
                    </span></label>
                </div>
                <div>
                    <input type="checkbox" name="shopping_list[]" id="orange" value="oranges">
                    <label for="orange"><span>20 oranges<small>(because they are awesome)</small></span></label>
                </div>
                <div>
                    <input type="checkbox" name="shopping_list[]" id="plates" value="plates">
                    <label for="plates"><span>13 plates<small>(hm... they always dissapear)</small></span></label>
                </div>
                <div>
                    <input type="checkbox" name="shopping_list[]" id="bento" value="bentos">
                    <label for="bento"><span>15 bentos</span></label>
                </div>
                <div>
                    <input type="checkbox" name="shopping_list[]" id="sake" value="sake">
                    <label for="sake"><span>1 bottle of Sake <small>(for my friends)</small></span></label>
                </div>
            </div>
            <div class="container btn">
                <button type="submit">Bon appetit :)</button>
            </div>
        </form>
    </main>
</body>
</html>
